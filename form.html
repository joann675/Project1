<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>Dine & Dash</title>
  <!-- Linking to local file stylesheets -->

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Linking to Bootstrap API-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- Linking to Bootstrap - Date Picker-->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">
  <!-- JQuery.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- FullCalendar Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.0/fullcalendar.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.0/fullcalendar.min.css" />

  <!-- Linking to Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!--  Linking to Google Fonts API (Mono-Space)-->
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
</head>


<body>
  <div class="parallax">
    <div class="container">
      <div class="masthead clearfix">
        <div class="container inner">
          <h3 class="masthead-brand">Dine & Dash</h3>
          <nav>
            <ul class="nav masthead-nav">
              <li><a href="index.html">Home</a></li>
              <li class="active"><a href="#">New Travel Plan</a></li>
              <li><a href="saveTrips.html">Past Travel Plans</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="ParallaxVideoForm">
    <video autoplay muted loop>
      <source src="assets/css/car.mp4" type="video/mp4">
    </video>
  </div>
  <div class="text-center">
    <img src="assets/images/foodgps.png"> </div>
  <br><br>
  <!-- Entry Form -->
  <div class="jumbotron text-center" id="jumbo1">
    <div class="inner cover">
      <form>
        <div class="form-group">
          <label class="control-label" for="date">Date</label>
          <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" />
          <label for="startAddress">Starting Address</label>
          <input class="form-control" id="startAddress" type="text">
          <label for="cityName">City and State</label>
          <input class="form-control" id="cityName" type="text">
          <select id="cuisine">
            <option>Please choose from above</option>
          </select>
        </div>
        <button type="button" class="btn btn-submit" id="getRestaurants" style="background:teal; color:white">Get
          Restaurants</button>
        <div class="card-body">
          <table class="table table-sm table-hover" id='RestaurantList'>
            <thead>
              <tr>
                <th scope="col">Restaurants</th>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
              </tr>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="mapImage"></div>
    </div>
  </div>
  <div class="parallax6 text-center">
    <br><br>
    <a href="saveTrips.html" class="btn btn-lg btn-primary">Saved Trips</a></div>
  <div class="parallax10"></div>
  <div class="parallax12"></div>
  <div class="text-center">
    <img src="assets/images/logo.png">
  </div>

  <!-- Script -->
  <script type='text/javascript' src='assets/javascript/config.js'></script>
  <script src="assets/javascript/zomato.js"></script>
  <script src="assets/javascript/mquest.js"></script>

</body>

</div>

</html>
