<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Dash&Dine</title>
  <!-- JQuery.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   <!-- FullCalendar Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.0/fullcalendar.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.3.0/fullcalendar.min.css" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

</head>

<body>


  <h1>Dash&Dine</h1>
  <div id='calendar'></div>
  <!-- Entry Form -->
  <form>
    <div class="form-group">
      <label for="cityName">City Name</label>
      <input class="form-control" id="cityName" type="text">
    </div>
    <button type="button" class="btn btn-submit" id="getCuisines" style="background:teal; color:white">Get Cuisines</button>
    <div class="card-body">
      <table class="table table-sm table-hover" id='CuisineList'>
        <thead>
          <tr>
            <th scope="col">Cuisine</th>

          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-submit" id="getRestaurants" style="background:teal; color:white">Get
      Restaurants</button>
    <div class="card-body">
      <table class="table table-sm table-hover" id='RestaurantList'>
        <thead>
          <tr>
            <th scope="col">Restaurants</th>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
          </tr>

          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="mapImage"></div>
      
    



    <!-- Script -->
    <script type='text/javascript' src='assets/javascript/config.js'></script>
    <script src="assets/javascript/projCalendar.js"></script>
    <script src="assets/javascript/zomato.js"></script>
    <script src="assets/javascript/mquest.js"></script>




</body>

</html>
